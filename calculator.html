<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>


    <div class="calculator">
      <h2 class="text-centre"> Welcome to Calculate Me ! </h2>

            <input type="text" placeholder="0" id="inputBox">

            <div>
                <button style="color: rgb(247, 117, 11);">AC</button>
                <button style="color: rgb(247, 117, 11);">DEL</button>
                <button style="color: rgb(247, 117, 11);">%</button>
                <button style="color: rgb(247, 117, 11);">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="color: rgb(247, 117, 11);">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="color: rgb(247, 117, 11);">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="color: rgb(247, 117, 11);">+</button>
            </div>

            <div>
                <button style="color: rgb(247, 117, 11);">( )</button>
                <button>0</button>
                <button>.</button>
                <button style="background-color: rgb(190, 90, 9)">=</button>
            </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
